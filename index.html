<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Kumbh+Sans:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="preview-card">
        <div class="illustration">
          <img src="images/illustration-article.svg" alt="illustration" />
        </div>
        <div class="content">
          <span class="category">Learning</span>
          <p class="publishdate">Published 21 Dec 2023</p>
          <p class="title">HTML & CSS foundations</p>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="images/image-avatar.webp" alt="avatar" />
          <p>Greg Hooper</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/luciehelias/Project-PreviewCard"
          target="_blank"
          >Lucie HÃ©lias</a
        >.
      </div>
    </section>
  </body>
</html>
